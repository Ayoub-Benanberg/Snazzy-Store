<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" href="../assets/image/logo-white.png">
    <title>Contact Us</title>
</head>

<body>
    <!--- navbar --->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg m-5 mt-0 ">
            <a class="navbar-brand" href="#"><img src="../assets/image/logo-no-background.png" alt="logo"
                    style="width: 125px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="../pages/Products.html">Products</a>
                    <a class="nav-link" href="../pages/Product-details.html">View Product</a>
                    <a class="nav-link active" href="../pages/Contact.html">Contact</a>
                    <a class="nav-link" href="../pages/Account.html">Account</a>
                    <a class="nav-link" href="../pages/Cart.html">
                        <i class="bi bi-cart text-black text-center"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-7 mt-5 ">
                <div class="form h-75 contact-wrap p-4 shadow">
                    <h3 class="text-center pt-3 ">Contact Us</h3>
                    <form class="mb-5" method="get" id="contactForm" name="contactForm">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for class="col-form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for class="col-form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Your email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label for="subj">Subject</label>
                                <input type="text" class="form-control" name="subject" id="subj"
                                    placeholder="Your subject">
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-12 form-group mb-3">
                                <label for="message" class="col-form-label">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                    placeholder="Write your message"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5 form-group text-center">
                                <a href="#" class="btn">Submit <i class="bi bi-arrow-right"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  Footer -->
    <div class="footer">
        <div class="container-fluid bg-light ">
            <div class="row">
                <footer class="py-3 mt-4 mb-4">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                        <li class="nav-item"><a href="../pages/Products.html"
                                class="nav-link px-2 text-body-secondary">Products</a></li>
                        <li class="nav-item"><a href="../pages/Product-details.html"
                                class="nav-link px-2 text-body-secondary">View Product</a></li>
                        <li class="nav-item"><a href="../pages/Contact.html"
                                class="nav-link px-2 text-body-secondary">Contact</a></li>
                        <li class="nav-item"><a href="../pages/Account.html"
                                class="nav-link px-2 text-body-secondary">Account</a></li>
                                <li class="nav-item"><a class="nav-link" href="../pages/Cart.html">
                                    <i class="bi bi-cart text-secondary text-center"></i>
                                </a>
                                    </li>
                    </ul>
                    <p class="text-center text-body-secondary">&copy; 2023 Snazzy-Store</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
